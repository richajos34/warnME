<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Converter</title>
  <style>
    .time-form {
      text-align: center;
      margin-top: 50px;
    }

    #selected-time {
      font-size: 16px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #selected-time-display {
      font-size: 18px;
      margin-top: 20px;
    }

    #timestamp {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="time-form">
    <label for="selected-time">Select a time:</label>
    <input type="time" id="selected-time">
    <button onclick="getTimestamp()">Get Timestamp</button>
    <div id="selected-time-display"></div>
    <div id="timestamp"></div>
  </div>
  
  <script>
    function getTimestamp() {
      const selectedTimeInput = document.getElementById('selected-time');
      const selectedTime = selectedTimeInput.value;
      
      const selectedTimeDisplay = document.getElementById('selected-time-display');
      selectedTimeDisplay.textContent = `Selected Time: ${selectedTime}`;
      
      const [hours, minutes] = selectedTime.split(':');
      const selectedTimestamp = Date.parse(`01 Jan 1970 ${hours}:${minutes}:00 GMT`);
      
      const timestampDiv = document.getElementById('timestamp');
      timestampDiv.textContent = `Timestamp: ${selectedTimestamp}`;
    }
  </script>
</body>
</html>
