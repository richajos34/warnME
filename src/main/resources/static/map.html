        /* Adjust map container size */
        #map {

        .search {
            position: fixed;
            top: 100px;
            left: 70px;
            z-index: 1000;
            background-color: rgb(162, 162, 162);
            padding: 1px;
            border-radius: 5px;
            display: block;
        }

        .search-btn {
            position: fixed;
            z-index: 1000;
            top: 93px;
            left: 230px;
            padding: 8px 16px;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            opacity: 1;
        }

        .clock label {
            color: black;
        }

        /* Updated CSS styles */
        .navbar {
            display: flex;
            z-index: 1000;
            align-items: center;
            background-color: #4e4e4e;
            color: #fff;
            padding: 10px 20px;

            width: "50";
            height: "70";
        }

        .dropdown {
            z-index: 1000;
            /* Adjust this value as needed */
        }

        .hidden {
            display: none;
        }

        /* Add flex property to each section */
        .left-section,
        .middle-section,
        .right-section {
            display: flex;
            align-items: center;
        }

        .logo {
            top: 6px;
            left: 20px;
            position: fixed;
            width: 50px;
            margin-right: 30px;
        }

        .title {
            top: 10px;
            left: 80px;
            position: fixed;
            margin: 0;
        }

        .form-container {
            position: fixed;
            top: 100px;
            /* Adjust the top position */
            right: 50px;
            /* Adjust the left position */
            z-index: 100000;
            background-color: rgba(255, 255, 255, 0.8);
            /* Adjust background color and transparency */
            padding: 20px;
            border-radius: 5px;
        }


        /* Adjust form input styles as needed */
        .form-container input[type="text"],
        .form-container button {
            display: block;
            margin-bottom: 10px;
        }

        .form-container label {
            color: black;
        }


        /* Adjust margin for the "Search" button */

        /* Move the "Sign In" button to the far right */
        .right-section {
            margin-left: auto;
        }

        .signin-btn {
            top: 10px;
            right: 90px;
            position: fixed;
            margin-right: 15px;
        }


        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Left Section with Logo and Title -->
        <div class="left-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Seal_of_University_of_California%2C_Berkeley.svg/1200px-Seal_of_University_of_California%2C_Berkeley.svg.png"
                alt="Berkeley Logo" class="logo" style="margin-right: 10px;" />
            <h1 class="title">Incident Reporting</h1>
        </div>


        <!-- Middle Section with Search Bar -->
        <div class="search">
            <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Find Incident...">
        </div>
        <div class="search-btn">
            <button onclick="searchLocation()" class="btn btn-primary btn-sm" class="search-btn">Search</button>

        </div>

        <!-- Right Section with Sign In and User Profile -->
        <div class="right-section">
            <button class="btn btn-primary btn-sm pposition-fixed fixed-button"> Sign In</button>
            <div class="user-profile">
                <!-- Your user profile icon or avatar here -->
                <img src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg"
                    alt="User Profile" class="profile-icon" width="50" height="50" />
            </div>
            <select id="myDropdown">
                <option disabled selected value>
                    <i class="fas fa-cog"></i> <!-- Only the gear icon -->
                </option>
                <option value="option1">Add Incident</option>
                <option value="option2">Report Incident</option>
                <option value="option3">Update Incident</option>
                <option value="option4">Option 4</option>
            </select>

            <div class="container mt-4">
                <div class="form-container">
                    <form id="incidentForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title"
                                required>
                            <div class="invalid-feedback">
                                Please provide a title.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description"
                                placeholder="Description" required>
                            <div class="invalid-feedback">
                                Please provide a description.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="Location"
                                required>
                            <div class="invalid-feedback">
                                Please provide a location.
                            </div>
                        </div>
                        <div class="form-group clock">
                            <label for="selected-time">Time:</label>
                            <input type="time" class="form-control" id="selected-time" required>
                            <div id="selected-time-display"></div>
                            <div id="timestamp"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Incident</button>
                    </form>
                </div>
            </div>

            const selectedTimeInput = document.getElementById('selected-time');
            const selectedTime = selectedTimeInput.value;

            const [hours, minutes] = selectedTime.split(':');
            const selectedTimestamp = Date.parse(`01 Jan 1970 ${hours}:${minutes}:00 GMT`);

            const timestampDiv = document.getElementById('timestamp');
            timestampDiv.textContent = `Timestamp: ${selectedTimestamp}`;

            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;

            var long = document.getElementById('longitude').value = clickedLocation.lng;
